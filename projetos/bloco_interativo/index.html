<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Louja</h1>
    </header>
    <div class="container">

            <img
              src="fone-de-ouvido-preto-dispositivo-digital-removebg-preview.png"
              alt=""
            />
          </div>
          <div class="flip-card-back">
            <img
              src="fone-de-ouvido-preto-dispositivo-digital-removebg-preview.png"
              alt=""
            />
            <h3>Wireless Headphone</h3>
            <h1>R$ 249,90</h1>
          </div>
          
        </div>
    </div>
    
   
  </body>
